<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed RSS ANSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2e9;
            color: #2e7d32;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #a5d6a7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #1b5e20;
        }
        .feed {
            text-align: left;
            margin-top: 20px;
        }
        .article {
            background: #c8e6c9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .article a {
            color: #004d40;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ultime Notizie da ANSA</h1>
        <div class="feed" id="rss-feed">
            Caricamento in corso...
        </div>
    </div>

    <script>
        const rssUrl = 'https://www.ansa.it/sito/notizie/topnews/topnews_rss.xml';

        async function fetchRSS() {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "text/xml");
                
                let items = xml.querySelectorAll("item");
                let html = "";
                
                items.forEach((item, index) => {
                    if (index < 5) { // Mostra solo i primi 5 articoli
                        let title = item.querySelector("title").textContent;
                        let link = item.querySelector("link").textContent;
                        html += `<div class="article"><a href="${link}" target="_blank">${title}</a></div>`;
                    }
                });
                document.getElementById("rss-feed").innerHTML = html;
            } catch (error) {
                document.getElementById("rss-feed").innerHTML = "Impossibile caricare il feed.";
                console.error("Errore nel recupero del feed RSS:", error);
            }
        }
        
        fetchRSS();
    </script>
</body>
</html>
