<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curriculum Vitae</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="cv-container">
            <section class="personal-info">
                <h2>Informazioni Personali</h2>
                <p><strong>Nome:</strong> <span id="name"></span></p>
                <p><strong>Cognome:</strong> <span id="surname"></span></p>
                <p><strong>Codice Fiscale:</strong> <span id="cf"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Numero:</strong> <span id="phone"></span></p>
                <p><strong>Indirizzo:</strong> <span id="address"></span></p>
            </section>
    
            <section class="profile">
                <h2>Profilo</h2>
                <p id="profile-text"></p>
            </section>
        </div>
    
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
    
                let jsonFile = '';
                if (id === '1') {
                    jsonFile = 'giulia.json';
                } else if (id === '2') {
                    jsonFile = 'regine.json';
                } else if (id === '3') {
                    jsonFile = 'cristiana.json';
                }
    
                if (jsonFile) {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', jsonFile, true);
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            const data = JSON.parse(xhr.responseText);
                            document.getElementById('name').textContent = data.name;
                            document.getElementById('surname').textContent = data.surname;
                            document.getElementById('cf').textContent = data.cf;
                            document.getElementById('email').textContent = data.email;
                            document.getElementById('phone').textContent = data.phone;
                            document.getElementById('address').textContent = data.address;
                            document.getElementById('profile-text').textContent = data.profile;
                        }
                    };
                    xhr.send();
                }
            });
        </script>

    </body>
    
</html>
